<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta name="description" content="Le Scone - Restaurante">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Modal</title>
</head>
<body>
<!------------------------------ M O D A L -------------------------------------------------------->
    <div id="modal-21" class="modal-container">
		<div class="modal">
			<button class="fechar">x</button>
			<h3 class="subtitulo">inserir imagem</h3>
			
		</div>
	</div>

    <script>
	
		function iniciaModal(modalID) {
			if(localStorage.fechaModal !== modalID) {
				const modal = document.getElementById(modalID);
				if(modal) {
					modal.classList.add('mostrar');
					modal.addEventListener('click', (e) => { /*mudar tipo de evento se necessario*/
						if(e.target.id == modalID || e.target.className == 'fechar') {
							modal.classList.remove('mostrar');
						}
					});
				}
			}
		}

		const logo = document.querySelector(''); /*adicionar parametro de 2021*/
		logo.addEventListener('click', () => iniciaModal('modal-21')); /*mudar tipo de evento se necessario*/

		document.addEventListener('scroll', () => {
			if(window.pageYOffset > 900) {
				iniciaModal('modal-21')
			}
		})

	</script>
<!------------------------------------------------------------------------------------------------------>
</body>
</html>
